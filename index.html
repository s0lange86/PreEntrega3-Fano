<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mOnster gaming!</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/estilos.css">
    <script src="./scripts/login.js" defer></script>
</head>

<body>
    <main class="main main-index">
        <div id="logo-sitio">
            <img src="./imagenes/logo2.png" alt="imagen de monstruo simpatico">
        </div>
        <form class="form-login">
            <div class="mb-3">
                <label class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre-usuario">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email-usuario" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña-usuario">
            </div>
            <button type="submit" class="btn btn-primary" id="login-usuario"><a href="./section/principal.html">Login</a></button>
        </form>
    </main>

    <footer class="footer">
        <div><span>- by Solange Fano -</span></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
