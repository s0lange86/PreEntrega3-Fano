<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mOnster gaming!</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/principal.js" defer></script>
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid contenedor-navbar">
            <button type="text" class="btn btn-primary">
                <img src="../imagenes/logo-navbar.png" alt="logo del sitio" style="width: 50px;">
                <a href="../index.html">INICIO</a>
            </button>
            <button type="text" class="btn btn-primary"><a href="../section/lista.html">JUGADORES</a></button>
        </div>
    </nav>

    <main class="main main-play">
        <div class="jugadas">
            <h4>JUGADOR</h4>
            <div class="container text-center juega-usuario">
                <div class="nombre-carta carta-usuario piedra-usuario">
                    <img width="64" height="64" src="https://img.icons8.com/dusk/64/000000/obsidian.png" alt="obsidian"/>
                    <p>PIEDRA</p>
                </div>
                <div class="nombre-carta carta-usuario papel-usuario">
                    <img width="64" height="64" src="https://img.icons8.com/dusk/64/documents.png" alt="documents"/>
                    <p>PAPEL</p>
                </div>
                <div class="nombre-carta carta-usuario tijera-usuario">
                    <img width="64" height="64" src="https://img.icons8.com/dusk/64/scissors.png" alt="scissors"/>
                    <p>TIJERA</p>
                </div>
            </div>

            <h4>ELECCION PC</h4>
            <div class="container text-center juega-pc">
                <div class="nombre-carta carta-pc piedra-pc">
                    <img width="64" height="64" src="https://img.icons8.com/dusk/64/000000/obsidian.png" alt="obsidian"/>
                    <p>PIEDRA</p>
                </div>
                <div class="nombre-carta carta-pc papel-pc">
                    <img width="64" height="64" src="https://img.icons8.com/dusk/64/documents.png" alt="documents"/>
                    <p>PAPEL</p>
                </div>
                <div class="nombre-carta carta-pc tijera-pc">
                    <img width="64" height="64" src="https://img.icons8.com/dusk/64/scissors.png" alt="scissors"/>
                    <p>TIJERA</p>
                </div>
            </div>

            <span id="texto-resultado"> >> COMENCEMOS A JUGAR!! HACE CLICK EN ALGUNA TARJETA DE JUGADOR << </span>
        </div>

        <div class="puntaje">
            <h5 class="titulo-resultado">RESULTADO</h5>
            <div class="tabla">
                <div class="container text-center">
                    <div class="row">
                        <div class="col titulo-tabla bg-primary">
                            <strong>JUGADOR</strong>
                        </div>
                        <div class="col titulo-tabla bg-primary">
                            <strong>PC</strong>
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col celda-puntaje bg-light resultado-usuario puntaje-usuario-1">
                            --    
                        </div>
                        <div class="col celda-puntaje bg-light resultado-pc puntaje-pc-1">
                            --
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col celda-puntaje bg-light resultado-usuario puntaje-usuario-2">
                            --
                        </div>
                        <div class="col celda-puntaje bg-light resultado-pc puntaje-pc-2">
                            --
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col celda-puntaje bg-light resultado-usuario puntaje-usuario-3">
                            --
                        </div>
                        <div class="col celda-puntaje bg-light resultado-pc puntaje-pc-3">
                            --
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div><span>- by Solange Fano -</span></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
